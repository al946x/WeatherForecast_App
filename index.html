<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href= "assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row mt-3">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
                <ul class="search-history">
                </ul>
              </div>
            </aside>
            <main class="page-main col-lg-9 pb-3">
              <div class="content hide" id="content-weather">
                <div class="todays-weather">
                  <h3>Current Weather</h3>
                  <div class="city-date-wrapper">
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">City Date</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                   
                  </div>
                  <img class="today-wicon" src="" alt="">
                  <h3>5 Day Weather Forecast</h3>
                  <div class="row mt-3" id="forecast">
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Day 1</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Day 3</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Day 4</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Day 5</h5>
                        <p class="card-text"> Temp: </p>
                        <p class="card-text"> Wind: </p>
                        <p class="card-text"> Humidity: </p>
                      </div>
                    </div>
                </div>
                </div>
              </div>
            </main>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src= "assets/js/script.js"></script>
</body>

</html>
