<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">



  <title>Weather Forecast Dashboard</title>
</head>

<body>
  <div class="grid">
    <header class="page-header">
        <h1>Weather Forecast Dashboard</h1>
    </header>
    <aside class="page-leftbar">
      <div class="content">
        <input id="city-search" type="text" placeholder="Enter a city name">
        <button id="submit-city">Search</button>
        <ul class="search-history"></ul>
      </div>
    </aside>
    <main class="page-main">
      <div class="content hide" id="content-weather">
        <div class="todays-weather">
          <div class="city-date-wrapper">
            <h2></h2>
            <h3 id="today"></h3>
          </div>
          <img class="today-wicon" src="" alt="">
          <p class="today-data">
            Temp: <span class="temp"></span> <br>
            Wind: <span class="wind"></span><br>
            Humidity: <span class="humidity"></span>
          </p>
        </div>
        <div class="forecast">
          <h3>5 Day Weather Forecast</h3>
          <div id="forecast-container">

          </div>
        </div>
      </div>
    </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
